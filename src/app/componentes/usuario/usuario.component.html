<h1 class="text-center mt-4 mb-1 font-semibold text-2xl">
    Registro de Usuarios
  </h1>
  <div
    class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
  >
   
    <div class="grid gap-6 mb-6 md:grid-cols-2">
     
  
   
        <div>
            <label
              for="usuario"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
              >Nombre usuario:</label
            >
            <div class="flex items-center">
              <div class="relative w-full">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <svg
                    aria-hidden="true"
                    class="w-5 h-5 text-gray-500 dark:text-gray-400"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <input
                  type="text"
                  id="usuario"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="usuario"
                  [(ngModel)]="id_usuario"
                  (keyup.enter)="buscarUsuarioId(id_usuario)"
                />
              </div>
              <button
                type="button"
                class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                (click)="buscarUsuarioId(id_usuario)"    
                >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </button>
            </div>
            <div
        class="p-4  text-sm mt-2 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
        role="alert"
        *ngIf="msgUsuarioMal"

      >
        <span class="font-medium">Atencion!</span> No existe el usuario.
      </div>

      <div
      class="p-4  text-sm mt-2 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
      role="alert"
      *ngIf="msgUsuarioVacio"

    >
      <span class="font-medium">Atencion!</span> El campo no puede permanecer vacio.
    </div>
        </div>
    
        
      <div>
        <label
          for="Contraseña"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
          >Contraseña:</label
        >
        <input
          id="Contraseña"
          name="Contraseña"
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Contraseña"
         [(ngModel)]="contrasena"
        />
      </div>



    </div>

    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div hidden>
        
        <label
          for="id_empleado"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
          >id_empleado:</label
        >
        <input
          id="id_empleado"
          name="id_empleado"
          type="number"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="id_empleado"
         disabled
         [(ngModel)]="id_empleado"
        />
      </div>
  
     

  
      <div>
        <label
          for="empleado"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
          >Buscar empleado:</label
        >
        <div class="flex items-center">
          <div class="relative w-full">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5 text-gray-500 dark:text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <input
            disabled
              type="text"
              id="empleado"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Empleado"
              [(ngModel)]="empleado"
            />
          </div>
          <button
            type="button"
            class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            data-bs-toggle="modal" data-bs-target="#exampleModal"    
            >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </button>
        </div>
        
    </div>

  
     
  <div>
      <label
      for="estado"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
      >Estado:</label
    >
      <select id="estado" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
       [(ngModel)]="rol">
        
       <option selected disabled>Rol</option>
        <option value=0>Inactivo</option>
        <option value=2>Activo</option>
        <option value=3>Contabilidad</option>
        <option value=1>Administrador</option>
      </select>
  </div>
</div>
  
  <div class="modal-footer">

    <div
    *ngIf="msgCampoVacio"
        class="p-4  text-sm  mb-4 w-full text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
        role="alert"
      >
        <span class="font-medium">Atencion!</span> El campo <b></b> esta vacio.
      </div>

      <div *ngIf="msgGuardado" class="p-4 mb-4 text-sm w-full text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
        <span class="font-medium">Bien!</span> Se guardo correctamente.
      </div>

     
    </div>
    <div class="flex">
    <button type="button" class="text-white w-full bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700" (click)="limpiar()">Limpiar</button>

    <button type="button"  (click)="insertarUsuario()" class="focus:outline-none w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Guardar</button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Choferes</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    
  
    <form class="flex items-end">   
      <label for="buscador" class="sr-only">buscar</label>
      <div class="relative w-9/12 mb-2 mt-1 ml-1">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-[18px] h-[18px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 18">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm-2 3h4a4 4 0 0 1 4 4v2H1v-2a4 4 0 0 1 4-4Z"/>
            </svg>
          </div>
          <input  type="text"  name="buscador" id="buscador" [(ngModel)]="buscadorChoferesTxt" class="  bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar choferes por nombre" >
          
       
        </div>
      <button (click)="buscador(buscadorChoferesTxt)" type="submit" class=" mb-2   mt-1 p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
          <span class="sr-only">Search</span>
      </button>
      
  </form>
  <div class="px-8">
  <div
  class="p-2 w-full text-sm mt-1 mb-2 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
  role="alert"
  *ngIf="msgBuscadorerr"
  >
  <span class="font-medium">Atencion!</span> Llene el campo.
  </div>
  </div>
  
  
  
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400" >
              <tr>
                  
                  <th scope="col" class="px-2 py-1 text-center">
                      Nombre
                  </th>
                  <th scope="col" class="px-2 py-1 text-center">
                     cedula
                  </th>
              
              </tr>
          </thead>
          <tbody>
              <tr  *ngFor="let item of empleados.slice(0,6)" class="bg-white border-b  cursor-pointer dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 ">
                 
                
                  <td class="px-2 py-1 text-center" (click)="seleccionarTxt(item)" data-bs-dismiss="modal" aria-label="Close">
                    {{item.nombre}}
                  </td>
                  <td class="px-2 py-1 text-center" (click)="seleccionarTxt(item)" data-bs-dismiss="modal" aria-label="Close">
                    {{item.cedula}}
                  </td>
                 
              </tr>
     
          </tbody>
      </table>
  </div>
