<h1 class="text-center mt-4 mb-1 font-semibold text-2xl">
  Registro de Vehiculos
</h1>
<div
  class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
>
  <div class="grid gap-6 mb-6 md:grid-cols-3">
    <div>
    <label
    for="placa"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
    >Placa:</label
  >
  <div class="flex items-center">
    <div class="relative w-full">
      <div
        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5 text-gray-500 dark:text-gray-400"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      <input
        type="text"
        id="placa"
        
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Placa"
        [(ngModel)]="placa"
        (keyup.enter)="idvehiculo(placa)"

      />
    </div>
    <button
      type="button"
      class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
   (click)="idvehiculo(placa)"
      >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        ></path>
      </svg>
    </button>
  </div>

    <div
    class="p-4  text-sm mt-2 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
    role="alert"
    *ngIf="msgPlacaMal"
  >
    <span class="font-medium">Atencion!</span> Esa placa no existe.
  </div>

  <div
    class="p-4  text-sm mt-2 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
    role="alert"
    *ngIf="msgPlacaNula"
  >
    <span class="font-medium">Atencion!</span> Por favor llene el campo.
  </div>
</div>





<div>
    <label
      for="ficha"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
      >Ficha:</label
    >
    <div class="flex items-center">
      <div class="relative w-full">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-gray-500 dark:text-gray-400"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <input
          type="text"
          id="ficha"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Ficha"
          [(ngModel)]="ficha"
          (keyup.enter)="vehiculoFic(ficha)"
        />
      </div>
      <button
        type="button"
        class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
       (click)="vehiculoFic(ficha)"
        >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </button>
    </div>

      <div
      *ngIf="msgFichaMal"
          class="p-4  text-sm mt-2 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert"
        >
          <span class="font-medium">Atencion!</span> Esa Ficha no existe.
        </div>
    
        <div
        *ngIf="msgFichaNula"
          class="p-4  text-sm mt-2 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert"
  
        >
          <span class="font-medium">Atencion!</span> Por favor llene el campo.
        </div>

</div>







    <div>
      <label
        for="chasis"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
        >Chasis:</label
      >
      <input
        id="chasis"
        name="chasis"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="chasis"
        [(ngModel)]="chasis"
      />
    </div>
  </div>

  

  <div class="grid gap-6 mb-6 md:grid-cols-3">
    <form>
      <div>
        <label for="ano" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">
Ano del vehiculo:</label>
        <select id="ano" name="ano" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [(ngModel)]="ano">
          <option selected disabled value="0">AÃ±o</option>
          <option *ngFor="let item of anos" [value]="item">{{ item }}</option>
        </select>
      </div>
    </form>


    <div>
      <label
        for="Marca"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
        >Marca:</label
      >
      <input
        id="Marca"
        name="Marca"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Marca"
        [(ngModel)]="marca"
      />
    </div>

    <form>
        <div>
          <label for="combustible" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">
            Tipo de combustible:
          </label>
          <select id="combustible" name="combustible" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
           focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [(ngModel)]="id_tipocomb">
            <option selected disabled value=0>Combustible</option>
            <option *ngFor="let item of combustibles" [value]="item.id_combustible">{{ item.descripcion }}</option>
          </select>
        </div>
      </form>
      

  </div>



  <div class="grid gap-6 mb-6 md:grid-cols-3">
    <div>
      <label
        for="Kilometraje"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
        >Kilometraje:</label
      >
      <input
        id="Kilometraje"
        name="Kilometraje"
        type="number"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Kilometraje"
        [(ngModel)]="kilometraje"
      />
    </div>

    <form>
      <div>
        <label for="consumo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">
Consumo de GL por KM:</label>
        <select id="consumo" name="consumo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [(ngModel)]="consumoVehiculo">
          <option selected disabled value="0">Consumo</option>
          <option *ngFor="let item of consumoVehiculos" [value]="item">{{ item }}</option>
        </select>
      </div>
    </form>



    <form>
      <div>
        <label for="Sector" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">
          Sector:
        </label>
        <select id="Sector" name="Sector" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [(ngModel)]="id_sector">
          <option selected disabled value="0">Sector</option>
          <option *ngFor="let item of sectores" [value]="item.id_sector">{{ item.nombre_sec }}</option>
        </select>
      </div>
    </form>


  </div>

  <div class="grid gap-6 mb-6 md:grid-cols-3">



    <div>
      <label
        for="Seguro"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
        >Nombre del Seguro:</label
      >
      <input
        id="Seguro"
        name="Seguro"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Seguro"
        [(ngModel)]="seguro"
      />
    </div>

    
    <div>
      <label
        for="Polisa"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
        >Polisa:</label
      >
      <input
        id="Polisa"
        name="Polisa"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Polisa"
        [(ngModel)]="polisa"
      />
    </div>




   
<div>
    <label
    for="estado"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
    >Estado:</label
  >
    <select id="estado" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [(ngModel)]="estado">
      
     <option selected disabled>Estado</option>
      <option value=0>Inactivo</option>
      <option value=1>Activo</option>
  
    </select>
</div>



  </div>

  <div class="modal-footer">

    <div
    *ngIf="msgVacio"
        class="p-4  text-sm  mb-4 w-full text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
        role="alert"
      >
        <span class="font-medium">Atencion!</span> El campo <b>{{campo}}</b> esta vacio.
      </div>

      <div *ngIf="msgGuardado" class="p-4 mb-4 text-sm w-full text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
        <span class="font-medium">Bien!</span> Se guardo correctamente.
      </div>

    </div>
<div class="flex">
  <button type="button" (click)="limpiar()" class="text-white w-full bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Limpiar</button>
<button type="button" (click)="insertVehiculos()" class="focus:outline-none w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Guardar</button>
  
</div>
</div>
