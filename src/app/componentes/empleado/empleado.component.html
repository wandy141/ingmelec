<h1 class="text-center mt-4 mb-1 font-semibold text-2xl">
    Registro de Empleados
  </h1>
  <div
    class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
  >
   
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label
              for="usuario"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
              >Id empleado:</label
            >
            <div class="flex items-center">
              <div class="relative w-full">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <svg
                    aria-hidden="true"
                    class="w-5 h-5 text-gray-500 dark:text-gray-400"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <input
                  type="text"
                  id="usuario"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="usuario"
                  [(ngModel)]="id_empleado"
                  (keyup.enter)="buscarEmpleadosID(id_empleado)"
                />
              </div>
              <button
                type="button"
                class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                (click)="buscarEmpleadosID(id_empleado)"    
                >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </button>
            </div>
            <div
        class="p-4  text-sm mt-2 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
        role="alert"
        *ngIf="msgUsuarioMal"

      >
        <span class="font-medium">Atencion!</span> No existe el empleado.
      </div>

      <div
      class="p-4  text-sm mt-2 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
      role="alert"
      *ngIf="msgUsuarioVacio"

    >
      <span class="font-medium">Atencion!</span> El campo no puede permanecer vacio.
    </div>
        </div>





    <div>
        <label
          for="nombre"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
          >Nombre:</label
        >
        <input
          id="nombre"
          name="nombre"
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="nombre"
         [(ngModel)]="nombre"
        />
      </div>
    </div>
  
  
       
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
          <label
            for="Cedula"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
            >Cedula:</label
          >
          <input
            id="Cedula"
            name="Cedula"
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Cedula"
  [(ngModel)]="cedula"
          />
        </div>
      <div>
          <label
            for="cargo"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
            >Cargo:</label
          >
          <input
            id="cargo"
            name="cargo"
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="cargo"
           [(ngModel)]="cargo"
          />
        </div>
      </div>
 




      <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
          <label
            for="Ingreso"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
            >Ingreso:</label
          >
          <input
            id="Ingreso"
            name="Ingreso"
            type="date"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Ingreso"
  [(ngModel)]="ingreso"
          />
        </div>
      <div>
          <label
            for="Nacimiento"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left"
            >Nacimiento:</label
          >
          <input
            id="Nacimiento"
            name="Nacimiento"
            type="date"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Nacimiento"
           [(ngModel)]="nacimiento"
          />
        </div>
      </div>
 





      <div class="grid gap-6 mb-6 md:grid-cols-2">
    
        <form>
            <div>
              <label for="Departamento" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">
                Departamento:
              </label>
              <select id="Departamento" name="Departamento" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [(ngModel)]="id_departamento">
                <option selected disabled value="0">Departamento</option>
                <option *ngFor="let item of departamento" [value]="item.id_departamento">{{ item.nombre_dept }}</option>
              </select>
            </div>
          </form>


          <form>
            <div>
              <label for="Estado" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left">
                Estado:
              </label>
              <select id="Estado" name="Estado" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [(ngModel)]="estado">
                <option selected disabled value=3>Estado</option>
                <option   value=0 >inactivo</option>
                <option   value=1 >Activo</option>
                
              </select>
            </div>
          </form>

   
      </div>





      <div class="modal-footer">

        <div
        *ngIf="msgCampoVacio"
            class="p-4  text-sm  mb-4 w-full text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
            role="alert"
          >
            <span class="font-medium">Atencion!</span> El campo <b></b> esta vacio.
          </div>
    


         
          <div *ngIf="msgGuardado" class="p-4 mb-4 text-sm w-full text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
           
            <span class="font-medium">Bien!</span> Se guardo correctamente.
          </div>
       
        
        </div>
        <div class="flex">
            <button type="button" (click)="limpiar()" class="text-white w-full bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Limpiar</button>
            <button type="button"  (click)="insertarEmpleado()"  class="focus:outline-none w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Guardar</button>
              
              
          </div>
    </div>
